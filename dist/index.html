<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link id="favicon" rel="icon" type="image/png" sizes="64x64" href="./imgs/favicon-light.png"><script src="./proxima-nova.js"></script><title>Opacity Browser</title><script>document.addEventListener('DOMContentLoaded', function () {
      const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)')
      const favicon = document.getElementById('favicon')
      const updateFavicon = () => {
        if (darkModeMediaQuery.matches) {
          favicon.href = './imgs/favicon-dark.png'
        } else {
          favicon.href = './imgs/favicon-light.png'
        }
      }
      darkModeMediaQuery.addEventListener('change', updateFavicon)
      updateFavicon()
    });</script><script defer="defer" src="main/bundle.js"></script></head><body><div id="wrap"></div></body></html>
