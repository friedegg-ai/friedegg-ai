<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      id="favicon"
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="./imgs/favicon-light.png"
    />
    <script type="text/javascript" src="./proxima-nova.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500..600&display=swap"
      rel="stylesheet"
    />
    <title>Opacity Browser</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const darkModeMediaQuery = window.matchMedia(
          "(prefers-color-scheme: dark)"
        )
        const favicon = document.getElementById("favicon")
        const updateFavicon = () => {
          if (darkModeMediaQuery.matches) {
            favicon.href = "./imgs/favicon-dark.png"
          } else {
            favicon.href = "./imgs/favicon-light.png"
          }
        }
        darkModeMediaQuery.addEventListener("change", updateFavicon)
        updateFavicon()
      })
    </script>
  </head>
  <body>
    <div id="wrap"></div>
  </body>
</html>
